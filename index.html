<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Infinite</title>
  <link rel="stylesheet" href="style.css">
</head>

<body>
  <div class="container">
    <div class="slider">
      <div class="slider-content">
        <div class="slider-item">
          <img src="img/slide1.jpg" alt="slide1">
        </div>
        <div class="slider-item">
          <img src="img/slide2.jpg" alt="slide2">
        </div>
        <div class="slider-item">
          <img src="img/slide3.jpg" alt="slide3">
        </div>
        <div class="slider-item">
          <img src="img/slide4.jpg" alt="slide4">
        </div>
        <div class="slider-item">
          <img src="img/slide5.jpeg" alt="slide5">
        </div>
      </div>
      <div id="sliderDots" class="slider-dots"></div>
      <div class="slider-buttons">
        <button id="previousButton" class="slider-buttons-item"><img src="img/arrow-left-64.png" alt=""></button>
        <button id="nextButton" class="slider-buttons-item"><img src="img/arrow-right-64.png" alt=""></button>
      </div>
    </div>
  </div>
  <script src="script.js"></script>
</body>

</html>
