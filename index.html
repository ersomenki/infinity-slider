<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Endless Slider</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    
    <div class="wrapper">
        <div class="slider">
            <div class="slides-container">
                <img src="img/slide1.jpg" class="slide-single" alt="slide1">
                <img src="img/slide2.jpg" class="slide-single" alt="slide2">
                <img src="img/slide3.jpg" class="slide-single" alt="slide3">
                <img src="img/slide4.jpg" class="slide-single" alt="slide4">
                <img src="img/slide5.jpeg" class="slide-single" alt="slide5">
            </div>            
            <div class="nav">
                <div class="slider-dots">
                    
                </div>
                <div class="buttons">
                    <button class="prev"><img src="img/arrow-left-64.png" alt=""></button>
                    <button class="next"><img src="img/arrow-right-64.png" alt=""></button>
                </div>
                
            </div>
        </div>
        
    </div>
    

    <script src="script.js"></script>
</body>
</html>
